<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Vídeo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .player-container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    .video-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 0.9rem;
      z-index: 20;
    }
    .back-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    #episode-sidebar {
      width: 320px;
      background-color: #1f1f1f;
      padding: 1rem;
      overflow-y: auto;
      border-left: 1px solid #333;
      transition: transform 0.3s ease-in-out;
    }
    #episode-list li {
      cursor: pointer;
      padding: 0.75rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #episode-list li:hover {
      background-color: #333;
    }
    #episode-list li.active {
      background-color: #e50914;
      font-weight: bold;
    }
    .episode-toggle-button {
        display: none; /* Hidden on desktop */
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        text-decoration: none;
        font-size: 0.9rem;
        z-index: 20;
        border: 1px solid white;
    }

    @media (max-width: 768px) {
      .player-container {
        flex-direction: column;
      }
      #episode-sidebar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 75%;
        transform: translateY(100%);
        z-index: 30;
        border-left: none;
        border-top: 1px solid #333;
      }
      #episode-sidebar.show {
        transform: translateY(0);
      }
      .episode-toggle-button {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="video-main">
      <div class="video-container">
        <a href="index.html" class="back-button">Voltar</a>
        <video id="videoPlayer" controls autoplay></video>
        <button class="episode-toggle-button">Episódios</button>
      </div>
    </div>
    <div id="episode-sidebar">
      <h3 class="text-lg font-bold mb-4">Episódios</h3>
      <ul id="episode-list" class="space-y-2">
        <!-- Episodes will be populated by javascript -->
      </ul>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoPlayer = document.getElementById('videoPlayer');
      const episodeList = document.getElementById('episode-list');
      const episodeSidebar = document.getElementById('episode-sidebar');
      const episodeToggleButton = document.querySelector('.episode-toggle-button');

      const urlParams = new URLSearchParams(window.location.search);
      let videoUrl = urlParams.get('videoUrl');

      const currentSeries = JSON.parse(sessionStorage.getItem('currentSeries'));
      const currentSeason = sessionStorage.getItem('currentSeason');

      function playVideo(url) {
        if (Hls.isSupported() && url.includes('.m3u8')) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(videoPlayer);
        } else {
          videoPlayer.src = url;
        }
        videoPlayer.play();
      }

      if (currentSeries && currentSeason && episodeList) {
        const episodes = currentSeries.seasons[currentSeason];
        episodeSidebar.style.display = 'block';
        episodeList.innerHTML = '';
        episodes.forEach(episode => {
          const li = document.createElement('li');
          li.textContent = episode.title;
          li.dataset.url = episode.url;
          if (episode.url === videoUrl) {
            li.classList.add('active');
          }
          li.addEventListener('click', () => {
            const newUrl = episode.url;
            history.pushState(null, '', `player-page.html?videoUrl=${encodeURIComponent(newUrl)}`);
            playVideo(newUrl);
            
            // Update active state
            document.querySelectorAll('#episode-list li').forEach(item => item.classList.remove('active'));
            li.classList.add('active');

            // Hide sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                episodeSidebar.classList.remove('show');
            }
          });
          episodeList.appendChild(li);
        });
      } else {
        episodeSidebar.style.display = 'none';
        episodeToggleButton.style.display = 'none';
      }

      if (videoUrl) {
        playVideo(videoUrl);
      }

      episodeToggleButton.addEventListener('click', () => {
        episodeSidebar.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
